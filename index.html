<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Avatar Generator</title>
</head>
<body>

    <div class="modal">
        <div class="settings">
            <form onsubmit="return false" oninput="out_x.value = x.valueAsNumber; out_y.value = y.valueAsNumber">
                <label for="x">width</label><input name="x" id="x" type="range" min="50" max="500" value="250" step="10">
                <output for="x" name="out_x">250</output> &nbsp;
                <label for="y">height</label><input name="y" id="y" type="range" min="50" max="500" value="250" step="10">
                <output for="y" name="out_y">250</output>
            </form>

        <label for="bg">background</label>
            <select id="bg" name="bg">
                <option value="transparent" >Transparent</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="random">Random Color</option>
                <option value="random_gradient" selected>Random Gradient</option>
            </select>
            &nbsp;
            <label for="body">body</label>
            <select id="body" name="body">
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="random" selected>Random Color</option>
                <option value="random_gradient">Random Gradient</option>
            </select>
                <button class="btn" type="button">Сгенирировать</button>
        </div>

    </div>
    <div class="real-settings">
        <h2>Canvas</h2>
        <form class="canvas-size" onsubmit="return false" oninput="out_x.value = x1.valueAsNumber; out_y.value = y1.valueAsNumber">
            <label for="x1">width</label><input name="x1" id="x1" type="range" min="50" max="500" step="10">
            <output for="x1" name="out_x"></output> <br>
            <label for="y1">height</label><input name="y1" id="y1" type="range" min="50" max="500" step="10">
            <output for="y1" name="out_y"></output>
        </form>
        <button class="setting-btn" onclick="core.regenerate('bg')">Regenerate BG</button>

        <h2>User</h2>
        <form class="user-size" onsubmit="return false" oninput="out_x1.value = x2.valueAsNumber; out_y1.value = y2.valueAsNumber">
            <label for="x2">X</label><input name="x2" id="x2" type="range" min="-100" max="100" value="0" step="2">
            <output for="x2" name="out_x1">0</output> <br>
            <label for="y2">Y</label><input name="y2" id="y2" type="range" min="-100" max="100" value="0" step="2">
            <output for="y2" name="out_y1">0</output>
        </form>
        <button class="setting-btn" onclick="core.regenerate('body')">Regenerate User</button>
        <button class="btn green" onclick="core.save()">Save!</button>
        <button class="red" onclick="core.reset()">Reset</button>

      </div>
    <script type="text/javascript" src="js/classes/Core.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/classes/Palette.js"></script>
    <script type="text/javascript" src="js/classes/Primitives.js"></script>

</body>
</html>
