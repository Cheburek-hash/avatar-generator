<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Avatar Generator</title>
</head>
<body>

    <div class="modal">
        <div class="settings">
            <form onsubmit="return false" oninput="out_x.value = x.valueAsNumber; out_y.value = y.valueAsNumber">
                <label for="x">width</label><input name="x" id="x" type="range" min="50" max="500" value="500" step="10">
                <output for="x" name="out_x">100</output> &nbsp;
                <label for="y">height</label><input name="y" id="y" type="range" min="50" max="500" value="500" step="10">
                <output for="y" name="out_y">100</output>
            </form>

        <label for="bg">background</label>
            <select id="bg" name="bg">
                <option value="transparent" >Transparent</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="random">Random Color</option>
                <option value="random_gradient" selected>Random Gradient</option>
            </select>
            &nbsp;
            <label for="body">body</label>
            <select id="body" name="body">
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="random" selected>Random Color</option>
                <option value="random_gradient">Random Gradient</option>
            </select>
                <button class="btn" type="button">Сгенирировать</button>
        </div>

    </div>

    <script type="text/javascript" src="js/classes/Core.js"></script>
    <script type="text/javascript" src="js/classes/Palette.js"></script>
    <script type="text/javascript" src="js/classes/Primitives.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
